<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AML & Regulatory Dashboard</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { color: #2c3e50; }
button { display:block; width:100%; margin:5px 0; padding:10px; cursor:pointer; background:#2c3e50; color:white; border:none; text-align:left; }
button:hover { background:#34495e; }
.content { display:none; padding:10px; margin-bottom:10px; background:#ecf0f1; border-left:4px solid #2c3e50; }
.tag { display:inline-block; padding:2px 6px; margin-right:5px; border-radius:3px; font-size:12px; color:white; }
.tag.AML { background:#e67e22; }
.tag.Fraud { background:#c0392b; }
.tag.Payment { background:#2980b9; }
.tag.Crypto { background:#8e44ad; }
.tag.Sanctions { background:#16a085; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ccc; padding:8px; }
th { background:#2c3e50; color:white; }
</style>
</head>
<body>

<h1>AML & Regulatory Dashboard</h1>
<div id="dashboard"></div>

<h2>Diary of Important Dates</h2>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Agency</th>
      <th>Title</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody id="diary"></tbody>
</table>

<script>
const agenciesData = [
  {
    name: "HM Treasury",
    news: [
      { title:"New AML guidance", summary:"Updated AML rules for UK financial firms.", link:"#", tags:["AML"] },
      { title:"Budget 2026", summary:"Focuses on AML compliance and payment regulation.", link:"#", tags:["AML","Payment"] }
    ],
    priorities:["Strengthening UK AML regime","Economic oversight"],
    importantDates:[{date:"2025-12-01", title:"Consultation deadline", tags:["AML"]}]
  },
  {
    name:"Home Office",
    news:[
      { title:"Immigration reform", summary:"Policy update affecting AML enforcement.", link:"#", tags:["AML"] }
    ],
    priorities:["Border security","AML investigations support"],
    importantDates:[{date:"2025-11-30", title:"Policy release", tags:["AML"]}]
  },
  {
    name:"HMRC",
    news:[
      { title:"Crypto reporting update", summary:"Updated crypto reporting requirements for tax compliance.", link:"#", tags:["AML","Crypto","Payment"] }
    ],
    priorities:["Tax compliance","AML supervision"],
    importantDates:[{date:"2025-12-15", title:"New crypto guidance", tags:["Crypto","AML"]}]
  },
  {
    name:"FATF",
    news:[
      { title:"Next MER 2027", summary:"Mutual Evaluation Review assessing UK AML/CFT effectiveness.", link:"#", tags:["AML"] }
    ],
    priorities:["Global AML standards","UK evaluation"],
    importantDates:[{date:"2027-01-01", title:"MER Review", tags:["AML"]}]
  },
  {
    name:"FCA",
    news:[
      { title:"REP CRIM update", summary:"Guidance for authorized firms on reporting obligations.", link:"#", tags:["AML","Payment"] }
    ],
    priorities:["Supervision of authorized firms","Crypto oversight"],
    importantDates:[{date:"2025-12-10", title:"Compliance check deadline", tags:["AML","Crypto"]}]
  },
  {
    name:"OFCOM",
    news:[
      { title:"Communications compliance update", summary:"New guidance affecting digital payments and AML controls.", link:"#", tags:["AML","Payment"] }
    ],
    priorities:["Regulatory compliance","Digital communications"],
    importantDates:[{date:"2025-12-05", title:"Guidance effective", tags:["AML","Payment"]}]
  },
  {
    name:"Trading Standards",
    news:[
      { title:"Fraud alert update", summary:"National scam prevention updates.", link:"#", tags:["Fraud"] }
    ],
    priorities:["Consumer protection","AML support"],
    importantDates:[{date:"2025-12-08", title:"New fraud alert", tags:["Fraud"]}]
  },
  {
    name:"National Trading Standards",
    news:[
      { title:"AML guidance for businesses", summary:"Advice on reporting and due diligence.", link:"#", tags:["AML"] }
    ],
    priorities:["Oversight of local authorities","AML compliance"],
    importantDates:[{date:"2025-12-12", title:"Guidance publication", tags:["AML"]}]
  },
  {
    name:"DWP",
    news:[
      { title:"Benefit fraud controls", summary:"Updates to detect money laundering and fraud.", link:"#", tags:["Fraud","AML"] }
    ],
    priorities:["Fraud prevention","AML checks"],
    importantDates:[{date:"2025-12-20", title:"System updates live", tags:["Fraud","AML"]}]
  }
];

const dashboard = document.getElementById("dashboard");
const diary = document.getElementById("diary");

agenciesData.forEach(agency => {
  const btn = document.createElement("button");
  btn.textContent = agency.name;
  const div = document.createElement("div");
  div.className = "content";

  agency.news.forEach(n => {
    const item = document.createElement("div");
    item.innerHTML = `<strong>${n.title}</strong> - <a href="${n.link}" target="_blank">Read more</a><br>${n.summary}<br>` +
                     n.tags.map(t => `<span class="tag ${t}">${t}</span>`).join(" ");
    div.appendChild(item);
  });

  btn.addEventListener("click", ()=>div.style.display = div.style.display==="block"?"none":"block");
  dashboard.appendChild(btn);
  dashboard.appendChild(div);

  agency.importantDates.forEach(d => {
    const row = diary.insertRow();
    row.insertCell(0).textContent = d.date;
    row.insertCell(1).textContent = agency.name;
    row.insertCell(2).textContent = d.title;
    row.insertCell(3).innerHTML = d.tags.map(t => `<span class="tag ${t}">${t}</span>`).join(" ");
  });
});
</script>

</body>
</html>
