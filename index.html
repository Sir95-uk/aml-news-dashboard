<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AML & Regulatory Dashboard</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
h1 { color: #2c3e50; margin-bottom: 20px; }
button { display: block; width: 100%; padding: 10px; margin: 5px 0; background: #2c3e50; color: white; border: none; cursor: pointer; text-align: left; font-size: 16px; }
button:hover { background: #34495e; }
.content { display: none; padding: 10px 20px; margin-bottom: 10px; background: #ecf0f1; border-left: 4px solid #2c3e50; }
h2 { margin-top: 20px; color: #34495e; }
.news-item { margin-bottom: 10px; }
a { color: #1a73e8; text-decoration: none; }
</style>
</head>
<body>

<h1>AML & Regulatory Dashboard</h1>
<p>Click each agency to expand news, priorities, dates, and FCA crossover links.</p>

<div id="dashboard"></div>

<script>
// JSON-like data
const agenciesData = [
  {
    name: "HM Treasury",
    news: [
      { title: "New AML guidance published", summary: "Updated AML guidance sets expectations for UK financial firms.", link: "https://www.gov.uk/government/publications/aml-guidance" },
      { title: "Budget 2026 announced", summary: "HM Treasury presents new budget with AML compliance focus.", link: "https://www.gov.uk/government/news/budget-2026" }
    ],
    priorities: ["Strengthening UK AML regime", "Economic oversight and regulatory reform"],
    importantDates: ["2025-12-01: Public consultation deadline"],
    crossoverWithFCA: "FCA supervision applies to financial firms affected by AML guidance"
  },
  {
    name: "Home Office",
    news: [
      { title: "Immigration reform announced", summary: "Policy update related to border and AML investigations.", link: "https://www.gov.uk/government/news/immigration-reform" }
    ],
    priorities: ["Border security", "AML investigations support"],
    importantDates: ["2025-11-30: Policy update release"],
    crossoverWithFCA: "Collaboration with FCA on financial crime investigations"
  },
  {
    name: "HMRC",
    news: [
      { title: "Crypto reporting requirements updated", summary: "HMRC updates crypto compliance and reporting obligations.", link: "https://www.gov.uk/government/news/crypto-reporting" }
    ],
    priorities: ["Tax compliance", "AML supervision"],
    importantDates: ["2025-12-15: New guidance on crypto"],
    crossoverWithFCA: "Aligns with FCA supervision for crypto-asset firms"
  },
  {
    name: "FATF",
    news: [
      { title: "Next MER scheduled", summary: "The UK's next Mutual Evaluation Review will assess AML regime effectiveness.", link: "https://www.fatf-gafi.org/publications/mutualevaluations/" }
    ],
    priorities: ["Global AML standards", "UK evaluation"],
    importantDates: ["2027: UK Mutual Evaluation Review"],
    crossoverWithFCA: "Ensures UK AML compliance is aligned with global FATF standards"
  },
  {
    name: "FCA Payment Firms",
    news: [
      { title: "REP CRIM update guidance released", summary: "FCA updates guidance for authorized firms under AML/crypto supervision.", link: "https://www.fca.org.uk/publication" }
    ],
    priorities: ["Supervision of authorized firms", "Crypto oversight"],
    importantDates: ["2025-12-10: Compliance check deadline"],
    crossoverWithFCA: "Direct supervision of payment and crypto firms"
  },
  {
    name: "OFCOM",
    news: [
      { title: "Communications regulation update", summary: "OFCOM updates rules impacting AML reporting for telecoms.", link: "https://www.ofcom.org.uk/news" }
    ],
    priorities: ["Telecoms oversight", "AML compliance for operators"],
    importantDates: ["2025-12-05: Publication of compliance guidance"],
    crossoverWithFCA: "Limited crossover on financial reporting related to telecoms payments"
  },
  {
    name: "Trading Standards",
    news: [
      { title: "Consumer protection and fraud alert", summary: "Trading Standards issues new guidance on scams and money laundering.", link: "https://www.tradingstandards.uk/news" }
    ],
    priorities: ["Consumer protection", "Fraud investigation"],
    importantDates: ["2025-11-28: Deadline for new scam reporting"],
    crossoverWithFCA: "Works with FCA on reporting suspicious activity"
  },
  {
    name: "National Trading Standards",
    news: [
      { title: "National fraud strategy update", summary: "Focus on financial fraud across sectors.", link: "https://www.nationaltradingstandards.uk/news" }
    ],
    priorities: ["Fraud prevention", "AML awareness campaigns"],
    importantDates: ["2025-12-12: National campaign launch"],
    crossoverWithFCA: "Supports FCA in coordinated AML enforcement"
  },
  {
    name: "DWP",
    news: [
      { title: "Benefit fraud guidance", summary: "Updated policies to tackle AML-related benefit fraud.", link: "https://www.gov.uk/government/organisations/department-for-work-pensions" }
    ],
    priorities: ["Preventing benefit fraud", "AML awareness in social security"],
    importantDates: ["2025-12-08: Guidance publication"],
    crossoverWithFCA: "Coordination for AML in benefit payments"
  }
];

// Create dashboard
const dashboard = document.getElementById("dashboard");

agenciesData.forEach(agency => {
  const btn = document.createElement("button");
  btn.textContent = agency.name;

  const div = document.createElement("div");
  div.className = "content";

  // News
  const newsHeader = document.createElement("h2");
  newsHeader.textContent = "News";
  div.appendChild(newsHeader);
  agency.news.forEach(n => {
    const item = document.createElement("div");
    item.className = "news-item";
    item.innerHTML = `<strong>${n.title}</strong> - <a href="${n.link}" target="_blank">Read more</a><br>${n.summary}`;
    div.appendChild(item);
  });

  // Priorities
  const prioritiesHeader = document.createElement("h2");
  prioritiesHeader.textContent = "Priorities";
  div.appendChild(prioritiesHeader);
  div.innerHTML += `<p>${agency.priorities.join(", ")}</p>`;

  // Important Dates
  const datesHeader = document.createElement("h2");
  datesHeader.textContent = "Important Dates";
  div.appendChild(datesHeader);
  div.innerHTML += `<p>${agency.importantDates.join("<br>")}</p>`;

  // FCA crossover
  const crossoverHeader = document.createElement("h2");
  crossoverHeader.textContent = "FCA Supervision / Crossover";
  div.appendChild(crossoverHeader);
  div.innerHTML += `<p>${agency.crossoverWithFCA}</p>`;

  // Toggle
  btn.addEventListener("click", () => {
    div.style.display = div.style.display === "block" ? "none" : "block";
  });

  dashboard.appendChild(btn);
  dashboard.appendChild(div);
});
</script>

</body>
</html>
