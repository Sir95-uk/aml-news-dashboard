<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AML & Regulatory Dashboard</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
h1 { color: #2c3e50; }
h2 { color: #34495e; margin-top: 20px; }
.section { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #fff; }
button { padding: 8px 12px; cursor: pointer; margin-top: 5px; }
.content { display: none; margin-top: 10px; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
table, th, td { border: 1px solid #ccc; }
th, td { padding: 8px; text-align: left; }
.tag { display:inline-block; background:#3498db; color:white; padding:2px 6px; border-radius:3px; margin-right:4px; font-size:12px;}
</style>
</head>
<body>
<h1>AML & Regulatory Dashboard</h1>
<p>Click an agency to view news, summaries, priorities, and important dates.</p>

<div id="dashboard"></div>

<h2>Diary of Important Dates</h2>
<table id="diary">
  <thead>
    <tr>
      <th>Date</th>
      <th>Agency</th>
      <th>Title</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// Sample data
const agencies = [
  {
    name: "HM Treasury",
    news: [
      { title: "New AML guidance", summary: "Updated AML rules for firms.", url: "#", tags: ["AML"] },
      { title: "Budget 2026", summary: "Budget focuses on AML compliance.", url: "#", tags: ["AML", "Payment"] }
    ],
    priorities: ["Strengthening UK AML regime", "Economic oversight and regulatory reform"],
    importantDates: [{ date: "2025-12-01", title: "Consultation deadline", tags: ["AML"] }]
  },
  {
    name: "Home Office",
    news: [
      { title: "Immigration reform announced", summary: "Policy update related to border and AML investigations.", url: "#", tags: ["AML", "Fraud"] }
    ],
    priorities: ["Border security", "AML investigations support"],
    importantDates: [{ date: "2025-11-30", title: "Policy release", tags: ["AML"] }]
  },
  {
    name: "HMRC",
    news: [
      { title: "Crypto reporting requirements updated", summary: "New guidance on crypto tax reporting and AML compliance.", url: "#", tags: ["AML", "Crypto"] }
    ],
    priorities: ["Tax compliance", "AML supervision"],
    importantDates: [{ date: "2025-12-15", title: "Crypto guidance deadline", tags: ["Crypto", "AML"] }]
  },
  {
    name: "FATF",
    news: [
      { title: "Next MER scheduled", summary: "UK's Mutual Evaluation Review in 2027 will assess AML regime.", url: "#", tags: ["AML"] }
    ],
    priorities: ["Global AML standards", "UK evaluation"],
    importantDates: [{ date: "2027-01-01", title: "FATF MER", tags: ["AML", "International"] }]
  },
  {
    name: "FCA",
    news: [
      { title: "REP CRIM update guidance released", summary: "Supervision of authorized firms updated.", url: "#", tags: ["AML", "Payment"] }
    ],
    priorities: ["Supervision of authorized firms", "Crypto oversight"],
    importantDates: [{ date: "2025-12-10", title: "Compliance check deadline", tags: ["FCA", "AML"] }]
  },
  {
    name: "OFCOM",
    news: [
      { title: "Telecom regulation update", summary: "New rules affecting payment firms and fraud reporting.", url: "#", tags: ["Payment", "Fraud"] }
    ],
    priorities: ["Supervision of communications", "Consumer protection"],
    importantDates: [{ date: "2025-11-28", title: "Consultation period end", tags: ["OFCOM", "Payment"] }]
  },
  {
    name: "Trading Standards",
    news: [
      { title: "Consumer fraud guidance updated", summary: "Guidance to protect consumers from financial scams.", url: "#", tags: ["Fraud", "AML"] }
    ],
    priorities: ["Consumer protection", "AML awareness"],
    importantDates: [{ date: "2025-12-05", title: "Guidance publication", tags: ["Fraud"] }]
  },
  {
    name: "National Trading Standards",
    news: [
      { title: "National fraud reporting system update", summary: "Enhanced reporting of financial crimes.", url: "#", tags: ["Fraud", "Payment"] }
    ],
    priorities: ["National fraud strategy", "AML education"],
    importantDates: [{ date: "2025-12-08", title: "System go-live", tags: ["Fraud"] }]
  },
  {
    name: "DWP",
    news: [
      { title: "Welfare fraud prevention initiative", summary: "New measures to detect AML & fraud.", url: "#", tags: ["AML", "Fraud"] }
    ],
    priorities: ["Fraud detection", "AML compliance"],
    importantDates: [{ date: "2025-12-12", title: "Implementation start", tags: ["Fraud"] }]
  }
];

// Build dashboard
const dashboard = document.getElementById("dashboard");
const diaryBody = document.querySelector("#diary tbody");

agencies.forEach(agency => {
  const section = document.createElement("div");
  section.className = "section";
  const btn = document.createElement("button");
  btn.textContent = agency.name;
  section.appendChild(btn);
  const content = document.createElement("div");
  content.className = "content";

  const newsHeader = document.createElement("h3");
  newsHeader.textContent = "News";
  content.appendChild(newsHeader);
  agency.news.forEach(n => {
    const p = document.createElement("p");
    p.innerHTML = `<strong>${n.title}</strong> - <a href="${n.url}" target="_blank">Read more</a><br>${n.summary}<br>${n.tags.map(t => `<span class="tag">${t}</span>`).join("")}`;
    content.appendChild(p);
  });

  const prioHeader = document.createElement("h3");
  prioHeader.textContent = "Priorities";
  content.appendChild(prioHeader);
  const ul = document.createElement("ul");
  agency.priorities.forEach(p => {
    const li = document.createElement("li");
    li.textContent = p;
    ul.appendChild(li);
  });
  content.appendChild(ul);

  btn.addEventListener("click", () => {
    content.style.display = content.style.display === "block" ? "none" : "block";
  });

  section.appendChild(content);
  dashboard.appendChild(section);

  // Fill diary table
  agency.importantDates.forEach(d => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${d.date}</td><td>${agency.name}</td><td>${d.title}</td><td>${d.tags.join(", ")}</td>`;
    diaryBody.appendChild(tr);
  });
});
</script>
</body>
</html>
