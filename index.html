<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AML & Regulatory Dashboard</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
h1 { color: #2c3e50; }
.section { margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; background: #fff; }
.section button { width: 100%; text-align: left; padding: 10px; background: #2c3e50; color: #fff; border: none; cursor: pointer; font-size: 16px; border-radius: 5px 5px 0 0; }
.section button:hover { background: #34495e; }
.content { display: none; padding: 10px 15px; }
.content h3 { margin-top: 0; color: #2c3e50; }
ul { margin-top: 5px; }
</style>
</head>
<body>

<h1>AML & Regulatory Dashboard</h1>
<p>Auto-loaded from <code>agencies.json</code> — shows news, summaries, priorities, and dates.</p>
<div id="dashboard"></div>

<script>
// Load JSON from GitHub
const agenciesURL = 'https://raw.githubusercontent.com/Sir95-uk/aml-news-dashboard/main/agencies.json';

fetch(agenciesURL)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('dashboard');

    data.agencies.forEach(agency => {
      const section = document.createElement('div');
      section.className = 'section';

      const btn = document.createElement('button');
      btn.textContent = agency.name;
      btn.onclick = () => {
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      };

      const content = document.createElement('div');
      content.className = 'content';

      const newsH3 = document.createElement('h3');
      newsH3.textContent = 'News';
      content.appendChild(newsH3);
      const newsUl = document.createElement('ul');
      agency.news.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        newsUl.appendChild(li);
      });
      content.appendChild(newsUl);

      const summaryH3 = document.createElement('h3');
      summaryH3.textContent = 'Summary';
      content.appendChild(summaryH3);
      const summaryUl = document.createElement('ul');
      agency.summary.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        summaryUl.appendChild(li);
      });
      content.appendChild(summaryUl);

      const prioritiesH3 = document.createElement('h3');
      prioritiesH3.textContent = 'Priorities';
      content.appendChild(prioritiesH3);
      const prioritiesUl = document.createElement('ul');
      agency.priorities.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        prioritiesUl.appendChild(li);
      });
      content.appendChild(prioritiesUl);

      const datesH3 = document.createElement('h3');
      datesH3.textContent = 'Important Dates';
      content.appendChild(datesH3);
      const datesUl = document.createElement('ul');
      agency.importantDates.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        datesUl.appendChild(li);
      });
      content.appendChild(datesUl);

      section.appendChild(btn);
      section.appendChild(content);
      container.appendChild(section);
    });
  })
  .catch(err => {
    document.getElementById('dashboard').innerHTML = `<p style="color:red;">Error loading agencies.json — check file name & structure in repo.</p>`;
    console.error(err);
  });
</script>
</body>
</html>
